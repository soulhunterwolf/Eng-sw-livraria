<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<link rel="stylesheet" type="text/css" href="css/style.css" />
	<title>Livraria Virtual - Página de pesquisas</title>
</h:head>
<h:body>
	<div class="body">
		<h:form>
			<p:growl id="messages" />

			<ui:include src="menu.xhtml" />
			<br />
			<p:commandButton value="Pesquisar todos" ajax="false"
				action="#{livroMB.pesquisarTodos}" style="font-size: 14px;" />

			<br />
			<p:inputText id="filtroTitulo" value="#{livroMB.tituloFiltro}" />
			<p:commandButton value="Pesquisar por título" ajax="false"
				action="#{livroMB.pesquisarPorTitulo(livroMB.tituloFiltro)}"
				style="font-size: 14px;" />

			<br />
			<p:inputText id="filtroEditora" value="#{livroMB.filtroEditora}" />
			<p:commandButton value="Pesquisar por editora" ajax="false"
				action="#{livroMB.pesquisarPorEditora(livroMB.filtroEditora)}"
				style="font-size: 14px;" />

			<br />
			<p:inputText id="filtroCategoria" value="#{livroMB.categoriaFiltro}" />
			<p:commandButton value="Pesquisar por Categoria" ajax="false"
				action="#{livroMB.pesquisarPorCategoria(livroMB.categoriaFiltro)}"
				style="font-size: 14px;" />

			<br />
			<p:inputText id="filtroAutor" value="#{livroMB.autorFiltro}" />
			<p:commandButton value="Pesquisar por Autor" ajax="false"
				action="#{livroMB.pesquisarPorAutor(livroMB.autorFiltro)}"
				style="font-size: 14px;" />

			<br />
			<p:accordionPanel value="#{livroMB.livros}" var="livro">
				<p:tab title="Livro: - #{livro.titulo}">

					<h:panelGrid columns="2" cellpadding="2">

						<f:facet name="header">
							<p:outputLabel value="Título: - #{livro.titulo}" />
						</f:facet>

						<h:outputText value="Editora: " style="font-weight: bold" />
						<h:outputText value="#{livro.editora}" />

						<h:outputText value="Editora: " style="font-weight: bold" />
						<h:outputText value="#{livro.categoria}" />

						<h:outputText value="Autores: " style="font-weight: bold" />
						<h:outputText value="#{livro.autor}" />

						<h:outputText value="Resumo: " style="font-weight: bold" />
						<h:outputText value="#{livro.resumoLivro}" />

						<h:outputText value="Sumário: " style="font-weight: bold" />
						<h:outputText value="#{livro.sumario}" />

						<h:outputText value="Formato: " style="font-weight: bold" />
						<h:outputText value="#{livro.formato}" />

						<h:outputText value="Número de páginas: "
							style="font-weight: bold" />
						<h:outputText value="#{livro.numPaginas}" />

						<h:outputText value="Data de publicação: "
							style="font-weight: bold" />
						<h:outputText value="#{livro.dataPublicacao}">
							<f:convertDateTime pattern="dd/MM/yyyy" />
						</h:outputText>

						<h:outputText value="Preço do livro: " style="font-weight: bold" />
						<h:outputText value="R$#{livro.preco}" />

						
					</h:panelGrid>

				</p:tab>
			</p:accordionPanel>

		</h:form>
	</div>
	<br />
	<ui:include src="footer.xhtml" />
</h:body>
</html>
