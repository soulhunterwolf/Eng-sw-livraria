<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	
	<link rel="stylesheet" type="text/css" href="css/style.css" />
	
	<title>Livraria Virtual - Inserir Livro</title>
</h:head>
<h:body>
<div class="body">
	<h:form>
		<ui:include src="menu.xhtml"/>
		<hr/>
		<h2 class="title">Inserir livro</h2>
		<p:growl id="messages"/>
		<p:panelGrid columns="2" layout="grid">

			<p:outputLabel for="isbn" value="ISBN: " />
			<p:inputText id="isbn" style="width: 50px;" value="#{livroMB.livroAtual.isbn}"/>

			<p:outputLabel for="titulo" value="Título: " />
			<p:inputText id="titulo" style="width: 80px;" value="#{livroMB.livroAtual.titulo}"/>

			<p:outputLabel for="autores" value="Autores: " />
			<p:inputText id="autores" value="#{livroMB.nomeAutor}"/>

			<p:outputLabel for="editora" value="Editora: " />
			<p:inputText id="editora" style="width: 90px;" value="#{livroMB.livroAtual.editora}"/>

			<p:outputLabel for="resumo" value="Resumo: " />
			<p:inputTextarea id="resumo" cols="50" rows="5" value="#{livroMB.livroAtual.resumoLivro}"/>

			<p:outputLabel for="sumario" value="Sumário: " />
			<p:inputTextarea id="sumario" cols="50" rows="5" value="#{livroMB.livroAtual.sumario}"/>

			<p:outputLabel for="formato" value="Formato: " />
			<p:selectOneMenu id="formato" value="#{livroMB.livroAtual.formato}">
				<f:selectItems value="#{livroAtual.formatos}"/>
			</p:selectOneMenu>

			<p:outputLabel for="numPaginas" value="Número de páginas: " />
			<p:inputText id="numPaginas" style="width: 30px;" value="#{livroMB.livroAtual.numPaginas}"/>

			<p:outputLabel for="dataPublicacao" value="Data de publicação: " />
			<p:calendar id="dataPublicacao" effect="fold" mask="true"
				pattern="dd/MM/yyyy" style="width: 40px"
				showOn="button" value="#{livroMB.livroAtual.dataPublicacao}">
			<f:convertDateTime pattern="dd/MM/yyyy" timeZone="pt_BR"/>
			</p:calendar>
			
		</p:panelGrid>
			<br/>
			<p:commandButton id="inserir" value="Inserir livro" action="#{livroMB.adicionar(livroAtual)}" ajax="false"/>
			<p:commandButton id="cancelar" value="Cancelar" action="insertlivro.xhtml"/>
		
	</h:form>
	<hr/>
</div>
<ui:include src="footer.xhtml"/>
</h:body>
</html>
